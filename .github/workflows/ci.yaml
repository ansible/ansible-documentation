name: Ansible Docsite CI

on:
  push:
    branches-ignore:
      - 'patchback/**'
      - 'pip-compile/**'
  pull_request:
  workflow_dispatch:

jobs:
  nox:
    uses: ./.github/workflows/reusable-nox.yml

  check:
    if: always()

    needs:
      - nox

    runs-on: Ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
